<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/bsstyles.css">
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">MTR Online</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="input-group  mx-auto input-group-lg ">
        <input type="text" class="form-control"  id="input" required placeholder="Enter URL" aria-label="Enter URL" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="start_button" type="button">START</button>
            <button class="btn btn-outline-secondary" id="stop_button" type="button">STOP</button>
            <button class="btn btn-outline-secondary" id="save_button" type="button">SAVE</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col" id="col1">
                    <table class="table table-bordered table-hover" id="table1">
                        <thead>
                            <tr>
                            <th scope="col">Pos</th>
                            <th scope="col">Host</th>
                            <th scope="col">Loss%</th>
                            <th scope="col">Recv</th>
                            <th scope="col">Sent</th>
                            <th scope="col">Best</th>
                            <th scope="col">Avg</th>
                            <th scope="col">Worst</th>
                            </tr>  
                        </thead>
                        
                    </table>
            </div>
            <div class="col" id="col2">
                
                <table class="table table-bordered table-hover" id="table2">
                    <thead>
                        <tr>
                                <th>Test Name</th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
            <div class="col" id="col3">
                <table class="table table-bordered table-hover" id="table3">
                    <thead>
                        <tr>
                            <th scope="col">Pos</th>

                            <th scope="col">Loss%</th>
                            <th scope="col">Recv</th>
                            <th scope="col">Sent</th>
                            <th scope="col">Best</th>
                            <th scope="col">Avg</th>
                            <th scope="col">Worst</th>
                        </tr>
                    </thead>
                    
                </table>
                
            </div>
        </div>       
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
