<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>MTR Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/bsstyles.css">
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">MTR Online</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Live</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Test</a>
            </li>
            
            </ul>
        </div>
    </nav>
    <div class="timediv ">
        <div class="input-group timeoutInput ">
        
                <!-- <div class="input-group-prepend">
                <span class="input-group-text" id="">First and last name</span>
                </div> -->
                <input type="text" class="form-control timeInput" id="timeInput" >
                <!-- <input type="text" class="form-control"> -->
                <select class="custom-select timeselect" id="inputGroupSelect01">
                    <option selected>Minutes</option>
                    <option value="1">Seconds</option>
                    <option value="2">Hours</option>
                    
                </select>
            
        </div>
    </div>     
    <div class="input-group  input-group-lg urlInput ">
        <input type="text" class="form-control"  id="input" required placeholder="Enter URL" aria-label="Enter URL" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="start_button" type="button">START</button>
            <button class="btn btn-outline-secondary" id="stop_button" type="button">STOP</button>
            <button class="btn btn-outline-secondary" id="save_button" type="button">SAVE</button>
        </div>  
            
  </div>
        
    </div>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col" id="col1">
                    <h5 class="text-center" id="table1_name"></h5>
                    <table class="table table-bordered table-hover" id="table1">
                        <thead>
                            <tr>
                            <th scope="col">Pos</th>
                            <th scope="col">Host</th>
                            <th scope="col">Loss%</th>
                            <th scope="col">Recv</th>
                            <th scope="col">Sent</th>
                            <th scope="col">Best</th>
                            <th scope="col">Avg</th>
                            <th scope="col">Worst</th>
                            </tr>  
                        </thead>
                        
                    </table>
            </div>
            <div class="col" id="col2">
                <h5 class="text-center" id="table2_name"></h5>
                <table class="table table-bordered table-hover" id="table2">
                    <thead>
                        <tr>
                            <th scope="col">Test Name</th>
                            
                        </tr>
                    </thead>
                    
                </table>
            </div>
            <div class="col" id="col3">
                <h5 class="text-center" id="table3_name"></h5>
                <table class="table table-bordered table-hover" id="table3">
                    <thead>
                        <tr>
                            <th scope="col">Pos</th>
                            <th scope="col">Host</th>
                            <th scope="col">Loss%</th>
                            <th scope="col">Recv</th>
                            <th scope="col">Sent</th>
                            <th scope="col">Best</th>
                            <th scope="col">Avg</th>
                            <th scope="col">Worst</th>
                        </tr>
                    </thead>
                    
                </table>
                
            </div>
        </div>       
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="scripts.js"></script>

</body>
</html>
